<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab2</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
    <h1>Please fill out the form below!</h1>
    <form action="#" method="post" autocomplete="on">
         <fieldset>
            <div>
              <label> Full Name: <input type="text" name="full_name_field" placeholder="Enter your full name"></label>
            </div>
            <div>
              <label> Email: <input type="text" name="email_field" placeholder="name@hawk.iit.edu"></label>
            </div>
            <div>
              <label> Phone Number: <input type="text" name="phone_field" placeholder="XXX-XXX-XXXX"></label>
            </div>
            <div>
              <label> Date of Birth: <input type="text" name="date_of_birth_field" placeholder="MM/DD/YYY"></label>
            </div>
	  </fieldset>
            <div>
		<input type="hidden" name=hidden_field value="name">
            <input type="submit" value="Submit"> 
            </div>			
        </form>
      </body>
</html>
